<!--
  This ist an XML snipped. The syntax must follow the XML rules.

  Attention: Only change the "value"/"path" Entries.
-->



<!--
  Section "i18n". Here you could setup the i18n settings.
-->

<!--
  Set this to the Path of the language file.
-->
  <include
    path="'{SkinPath}/locale/de_DE.locale'"
  />



<!--
  Section "logo". Here you could setup your prefered channel logos.
-->

<!--
  Path to your logo files.
  {ChannelAlias} will be repleced by the channel alis as defined in the channels.alias mapping file.
-->
  <variable evaluate="switch" id="ChannelLogo"
    value="'{ConfigPath}/logos/channels/{ChannelAlias}_l.glcd'"
  />

<!--
  Set this to the Background color that the used Logos use.
  If the Logos use an tramsparent background set this to your prefered background color.
-->
  <variable evaluate="once" id="ColorLogoBackground"
    value="'white'"
  />

<!--
  The ist the border that will be applayed to all the logos.
  Negative values could be used to cut of an border.
-->
  <variable evaluate="once" id="ChannelLogoBorder"
    value="10"
  />



<!--
  Section "style". Here you could setup some special style settings
-->
<!--
  Screen while not Recording and not Mute
-->
<!--
  The color sheme, possible Values are "darkblue", "darkred"
-->
  <variable evaluate="once" id="ColorSchemeNormal"
    value="'darkblue'"
  />
<!--
  The logo mask, possible Values are "black", "black-bullet", "darkgray",
  "darkgray-bullet", "darkgray-gradient", "darkgray-gradient-bullet",
  "lightgray-gradient" and "lightgray-gradient-bullet"
-->
  <variable evaluate="once" id="FrontmaskNormal"
    value="'lightgray-gradient'"
  />

<!--
  Screen while not Recording and Mute
-->
<!--
  The color sheme, possible Values are "darkblue", "darkred"
-->
  <variable evaluate="once" id="ColorSchemeNormalMute"
    value="'darkblue'"
  />
<!--
  The logo mask, possible Values are "black", "black-bullet", "darkgray",
  "darkgray-bullet", "darkgray-gradient", "darkgray-gradient-bullet",
  "lightgray-gradient" and "lightgray-gradient-bullet"
-->
  <variable evaluate="once" id="FrontmaskNormalMute"
    value="'darkgray-gradient'"
  />

<!--
  Screen while Recording and not Mute
-->
<!--
  The color sheme, possible Values are "darkblue", "darkred"
-->
  <variable evaluate="once" id="ColorSchemeRecord"
    value="'darkred'"
  />
<!--
  The logo mask, possible Values are "black", "black-bullet", "darkgray",
  "darkgray-bullet", "darkgray-gradient", "darkgray-gradient-bullet",
  "lightgray-gradient" and "lightgray-gradient-bullet"
-->
  <variable evaluate="once" id="FrontmaskRecord"
    value="'lightgray-gradient'"
  />

<!--
  Screen while Recording and Mute
-->
<!--
  The color sheme, possible Values are "darkblue", "darkred"
-->
  <variable evaluate="once" id="ColorSchemeRecordMute"
    value="'darkred'"
  />
<!--
  The logo mask, possible Values are "black", "black-bullet", "darkgray",
  "darkgray-bullet", "darkgray-gradient", "darkgray-gradient-bullet",
  "lightgray-gradient" and "lightgray-gradient-bullet"
-->
  <variable evaluate="once" id="FrontmaskRecordMute"
    value="'darkgray-gradient'"
  />

